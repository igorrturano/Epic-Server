
Item commands
{
	Line .msg: Mostra um menu com todas pessoas online, onde voce podera escolher uma pessoa para enviar uma msg. Voce pode usar tambem .msg 'nome da pessoa', nesse caso nao sera exibido o menu.  <BR><BR>.flip: Gira um item, nem todos os itens podem ser girados dessa maneira.<BR><BR>.fix: fixa/desfixa um item no mapa.<BR><BR>.skill: usa uma skill. Apenas as skills que possuem um botao do lado do nome, no menu de Skills podem ser utilizadas com esse comando.<BR><BR>.shab: Usa uma habilidade.<BR><BR>.m: Usa uma magia de Mesum se tiver ela em seu grimorio. <BR><BR>Caso tenha outras duvidas visite nosso discord: <a href="https://discord.com/invite/epic-shard">https://discord.com/invite/epic-shard</a>
}
