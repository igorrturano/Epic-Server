informacao Geral
{
	textoPrincipal	<BASEFONT size=4><BASEFONT COLOR=#3468ea><h1>Introdução Geral</h1> </BASEFONT> <br><br>O novo sistema de fabricação opera da seguinte maneira:<br><br>   1. <BASEFONT COLOR=#3468ea><h3>Estrutura dos Itens</h3></BASEFONT><br>      Todo item fabricado é composto por componentes, materiais ou ambos.<br><br>   2. <BASEFONT COLOR=#3468ea><h3>Criação de Componentes</h3></BASEFONT><br>      Os componentes são produzidos a partir de materiais e devem ser confeccionados na <u>Mesa de Componentes</u>.<br><br>   3. <BASEFONT COLOR=#3468ea><h3>Montagem do Item</h3></BASEFONT><br>      Com os componentes necessários em mãos, o item pode ser montado na <u>mesa correspondente à profissão</u>.<br><br>   4. <BASEFONT COLOR=#3468ea><h3>Tratamento Final</h3></BASEFONT><br>      Após a montagem, o item precisa passar por um tratamento final realizado em uma <u>estação específica da profissão</u>.</BASEFONT>
}

