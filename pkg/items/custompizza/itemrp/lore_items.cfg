LoreInfoItem 0xE340
{
    name Marca de Gado de Duw
    image 0xF8E4
    flavor_image 18004
    culture_name Björske
    main_text Durante um rigoroso inverno no norte, a tribo Björske lutava para manter seu rebanho de gado. Bjorn, o líder da aldeia, pegou o ferro de marcar recém-forjado e, sob a lua cheia, marcou o touro mais forte com o símbolo sagrado de Duw, seu deus do sol. A cerimônia de marcação garantiu que o touro lideraria o rebanho com segurança pelas traiçoeiras florestas cobertas de neve. Semanas depois, durante uma tempestade, o touro, agora infundido com proteção divina, guiou os aldeões e seu rebanho por um desfiladeiro perigoso, salvando-os de uma matilha de lobos famintos.
    skill_text O ferro sagrado, gravado com o símbolo de Duw, acreditava-se conceder orientação divina ao gado, protegendo a tribo durante as migrações. Tornou-se uma ferramenta reverenciada entre os Björske
    archaeology_text O poder desse ferro ligava a sobrevivência do gado Björske à proteção de seus deuses.
    required_skill Metal_Working
    required_skill_value 80.0
    required_habilidade Arqueologo
}

LoreInfoItem 0xE341
{
	name  Dados de 6 lados  
	image 0xF904 
	flavor_image 18005 
	culture_name  Aiglano  
	main_text Nas fronteitas de Aigla, um grupo de legionários estava sentado em volta de uma fogueira após uma batalha exaustiva. Crispinus, um centurião, tirou um par de dados de seis lados esculpidos em marfim. Os dados haviam sido abençoados por um augúrio do templo, assegurando o destino dos guerreiros. Uma noite, durante uma aposta, os dados previram uma emboscada. Em vez de ignorar o presságio, os legionários se prepararam. No dia seguinte, uma força inimiga tentou um ataque surpresa, mas foi rapidamente derrotada graças à vigilância deles.  
	skill_text Esses dados abençoados se tornaram um símbolo de previsão e sorte entre os legionários Aiglanos, guiando-os em inúmeras batalhas perigosas.  
	archaeology_text Destino e fortuna se entrelaçaram enquanto os dados guiavam os legionários Aiglanos a evitar desastres.  
	required_skill Wood_Working  
	required_skill_value 80.0 
	required_habilidade Arqueologo  
}

LoreInfoItem 0xE342
