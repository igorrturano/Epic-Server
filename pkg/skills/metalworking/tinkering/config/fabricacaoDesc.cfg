##########################################################################
# Formato para fabricacaoDesc.cfg nos moldes do Rework de Crafting feito por Deiro:
#
#     fabricacao 0xf49   <- Objtype do item
#     {
#      # Nome do item conforme descrito no menu da skill e no cfg de receitas.
#      # Nota: o nome deve estar igual nas três configs: fabricacaoDesc.cfg [Menu da Pericia].cfg e recipes.cfg
#      name	   aiglanalongsword
#
#	   # Caso o item seja um complexo que possa ser usado como componente para outro item, adicionar o atributo "encaixe" respectivo
#	   encaixe cabo
#
#      # Valor base do calculo de dificuldade de fabricação. Este é o ponto médio onde há metade da chance de sucesso.
#      # Nota: mais de um valor é possivel, os valores seguintes definem a dificuldade para diferentes configurações de receita.
#      skill       55.0 70.0 #Este segundo define a diff para a receita de classe "2", caso ela exista. E Assim vai.
#      
#      # Define a quantidade de ciclos necessários para a fabricação da receita. Decide tambem quantos sucessos são necessários.
#      DuracaoFabricacao RAPIDO
#
#      # Define os componentes necessários para a fabricação do objeto. cada posicao da string significa o seguinte:
#      # (ComponenteEncaixe) (classe da receita) (caracteristica) (encaixe) (quantidade necessária) [principal|opcional]
#      # Nota: É obrigatório que haja ao menos um componente com atributo "principal" pra cada classe de receita.
#      ComponenteEncaixe 1 dano lamina 1 principal
#      ComponenteEncaixe 2 dano lamina 2 principal
#      
#      # Define ingredientes variados que  sejam necessários para a fabricação.
#      #(materials) (objtype do ingrediente) (quantidade necessária)
#      materials 0x1422 2
#      materials 0x1422 4
#
#      # Texto descritivo do objeto. (Não está sendo usado por enquanto.)
#      text Espada longa aiglana de design elegante. Sua lâmina cintilante combina beleza e letalidade.
#     }
#
# Notes: 1.) Objtype in entry header must NOT use 0x0aaa format, but 0xaaa
##########################################################################


