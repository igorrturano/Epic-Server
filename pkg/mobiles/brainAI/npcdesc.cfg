/////////////////
// Algumas configs disponíveis pros mobs:
// - Caso queira Mobs que só VIVA de noite (de dia morrem ou spawnam mortos) -> No //Cprop colocar:	Cprop Mobnoturno    i1
// - Caso queria mob que só ATAQUE de noite ->  No //Cprop colocar: CProp AtacarNoite	i1
// - Caso seja animal tamável vá no TAMAVEIS para saber sobre taxonomia e habilidades para Despertar de cada;
// - Para mobs com FURIA: 	CProp NpcFuria	i1
// - Mobs MONTADOS - somente template de human, e só adicionar no //Cprop colocar: Cprop Montaria s<objt type da montaria> Exp: Montaria s0x3E9F
// (no pkg/items/mounts/config/mounts.cfg tem o objtype dos mobs montáveis)
//
//Quanto aos mobs que ARREMESSAM objetos (machados, dardos etc), nesse caso eles tem o combate de perto mais um ataque a distancia (arremessável), configs:
//	throwHit	326 //animação de arremesso
//	throwMiss	570 //animação de erro
//	throwRange	3 //range do arremesso
//	throwItem	 0x46e6 //graphic do objeto arremessável
//	throwNum	25 // numero de arremessos
//	throwDamage	1d4+6 // dano
//	throwDelay	3 //delay de um arremesso para outro
//	notcreateitemfloor 1 //Se não quiser que o item arremessado fique no chão, caso contrário deixe em branco
//
// Quanto aos ESPECIAIS DE COMBATE tem dois tipos:
// - SpecialCondition -> realiza eventos especiais em sua maioria de efeitos, dá como resultado um timedscript (ver Ettin como exp);
// - SpecialAttack -> ataques especiais definidos de acordo com as habs, há quatro campos o nome que deve corresponder exatamente a hab do cfg, o SpecialCombatDelay 
// que se não tiver estará definido como 40 (segundos) que é o tempo de cooldown, e o SpecialCombatChance que é a chance em cada ataque de ocorrer(nada será 10s). 
// Exp.:
//
//	//Special
//	SpecialAttack :ghaia:specialattacks\<nome da hab exatamente como está na pasta>   Exp: :ghaia:specialattacks\archer_saltomortal
//	SpecialAttackDelay 30 (tempo de cooldown, se não botar nada: 40 (em segundos))
//	SpecialAttackChance 15 (chance de ocorrer o ataque, se não botar nada o padrao estah definido como 10%)
//
// 										(Ver mob pirata para exp. prático de special)
//
//
// Quanto aos DEATHSCRIPTS 
// Alguns mobs possuem scripts de morte diferentes, exps. dos Zombies e Esqueletos. Há também o DEATHSPAWN que vai summonar um mob depois de morto, para usa-lo:
//
//	DeathScript deathspawn
//	DeathScriptNpc <mob a ser spawnado> Exp. :brainai:naja
//	DeathScriptNum <numero de mobs maximos> Aqui ele vai aleatoriamente definir o numero de acordo com o maximo permitido (sempre coloque +1 do q vc quer), pq
//											há uma chance de não sair nada (quando no roll do dado sai 1);
//	DeathScriptTxt <texto a ser colocado quando morre>
//
//
//
//
// Quanto as RESISTENCIAS,  VULNERABILIDADES e IMUNIDADE:
// a ideia aqui funciona como os jogos de dnd no qual os monstros tem resistencias, vulnerabilidades e imunidades a danos especificos do jogos.
// resistencia significa diminuir o dano pela metade, imunidade significa diminuir o dano em 100% (não sofre dano) e vulnerabilidade significa aumentar o dano em 25%
// - elas podem ser configuradas como: prata noturno diario contusivo perfurante cortante sagrado profano 
// # Cprop resistente perfurante contusivo cortante sagrado profano ignium solium venetium hissium frigutium icelum
// # Cprop vulneravel perfurante contusivo cortante sagrado profano ignium solium venetium hissium frigutium icelum
// # Cprop imunidade perfurante contusivo cortante sagrado profano ignium solium venetium hissium frigutium icelum
//	PS: sistema não está funcionando ainda (12/10/2023)
// props atuais:
// prata -  lobisomens
// diario -  seres do dia
// noturno -  seres da noite
// contusivo -  porrete, martelos, bastões, maças
// perfurante  - adagas, lanças, arcos, bestas, pike, rapiera, espada curta, 
// cortante - machados, machados de batalha, halberd, espada longa, cimitarra
// sagrado - magias divinas
// profano - magias de mesum
// ignium - metal de fogo (1) / solium - fogo  (2)
// venetium  - metal de veneno (1)  /   hissium - veneno (2)
// frigutium - metal de gelo (1) / icelum - gelo (2) 
// galvorn - metal das sombras (2)
// mithril - metal da pureza (2)
// fulmetium - metal de energia/eletrico (1) / teslium - energia/eletrico (2) 



