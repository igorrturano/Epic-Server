#/*
# * NPCDESC.CFG OVERVIEW
# * 
# * Structure for defining NPC templates with properties for general info, combat
# * stats, AI behavior, and custom attributes.
# *
# * Basic Template Structure:
# * NPCTemplate <TemplateName>
# * {
# *      General:
# *          - Name            <Displayed Name>
# *          - Script          <Path to AI script>
# *          - ObjType         <Object type ID>
# *          - Color           <Base color ID>
# *          - Alignment       <Alignment: good, evil, etc.>
# *          - Taxonomy        <Biological classification>
# *          - Category        <Classification, e.g., Beast, Humanoid>
# *          - Environment     <Preferred habitat>
# *
# *      Attributes:
# *          - Core stats: Strength, Intelligence, Dexterity, HITS, MANA, STAM
# *          - Skills: Wrestling, Tactics, Parry, Awareness, RunSpeed, AR (Armor)
# *
# *      Combat Settings:
# *          - Tier            <Difficulty level, 1â€“5>
# *          - Classe          <Combat role, e.g., Guerreiro>
# *          - EpicAttackSpeed <Attack speed classification, e.g., MELEE_MID>
# *          - EpicAttackDamage <Damage profile, e.g., ONEHANDED_MID>
# *          - EpicFisResists  <Physical resistance levels by tier, e.g., T3>
# *          - EpicElemResists <Elemental resistances, T0 to T3>
# *          - AttackHitScript <Script for hit effects>
# *          - Sounds: AttackHitSound, AttackMissSound, DeathSound, DamagedSound
# *          - FleeLevel       <Health threshold to flee>
# *          - Throwing: throwHit, throwMiss, throwRange, throwItem, throwDamage
# *          - Special Attacks: SpecialAttack, SpecialAttackDelay, SpecialAttackChance
# *
# *      AI Behavior (AISetting and AIScript):
# *          - AISetting.* for behavior control (e.g., CycleWait, IdleTicks)
# *          - AIScript.* for scripted events (e.g., Combat, Disengaged, EnterArea)
# *
# *      Custom Properties (Cprop):
# *          - opendoor         <Allows NPC to open doors>
# *          - Mobnoturno       <Night-only NPC>
# *          - AtacarNoite      <Attacks only at night>
# *
# * Classification:
# * - Taxonomy, Category, and Environment settings are found in pkg/mobiles/npcs/config/settings.cfg
# */

